<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Horários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        #horarios {
            border-top: 2px solid #007bff;
            padding-top: 20px;
        }
        .aula {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .aula p {
            margin: 5px 0;
        }
        .aula hr {
            margin: 10px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            border-top: 2px solid #007bff;
            background-color: #f9f9f9;
        }
        .info h2 {
            margin-top: 0;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quadro de Horários - 4° Período</h1>
        <select onchange="carregarHorarios(this.value)">
            <option value="">Selecione um dia</option>
            <option value="Segunda-Feira">Segunda-Feira</option>
            <option value="Terça-Feira">Terça-Feira</option>
            <option value="Quarta-Feira">Quarta-Feira</option>
            <option value="Quinta-Feira">Quinta-Feira</option>
            <option value="Sexta-Feira">Sexta-Feira</option>
            <option value="Sábado">Sábado</option>
        </select>
        <div id="horarios"></div>
        <div class="info">
            <h2>Informações</h2>
            <p><strong>Como usar:</strong> Basta selecionar o dia da semana no menu suspenso para visualizar os horários das aulas.</p>
            <p><strong>Créditos:</strong> Desenvolvido por Lucas Martins</p>
        </div>
    </div>

    <script>
        async function carregarHorarios(dia) {
            if (!dia) {
                document.getElementById('horarios').innerHTML = '';
                return;
            }

            const resposta = await fetch(`/horarios/${dia}`);
            const dados = await resposta.json();
            const horariosDiv = document.getElementById('horarios');
            horariosDiv.innerHTML = '';
            if (dados.aulas.length === 0) {
                horariosDiv.innerHTML = `<p>Não há aulas para ${dados.dia}.</p>`;
            } else {
                dados.aulas.forEach(aula => {
                    horariosDiv.innerHTML += `
                        <div class="aula">
                            <p><strong>Disciplina:</strong> ${aula.Disciplina}</p>
                            <p><strong>Sala:</strong> ${aula.Sala}</p>
                            <p><strong>Professor:</strong> ${aula.Professor}</p>
                            <hr>
                        </div>
                    `;
                });
            }
        }
    </script>
</body>
</html>
